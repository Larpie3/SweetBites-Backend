<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SweetBites Admin — Products</title>
  <link rel="stylesheet" href="scripts/admin.css">
</head>
<body class="admin-dashboard">
  <aside class="sidebar">
    <div class="logo-row">
      <div class="logo-mark"></div>
      <div class="logo-text">SweetBites</div>
    </div>

    <nav class="nav">
      <a href="dashboard.html" class="nav-item">Overview</a>
      <a href="products.html" class="nav-item active">Products</a>
      <a href="orders.html" class="nav-item">Orders</a>
      <a href="messages.html" class="nav-item">Messages</a>
    </nav>

    <div class="sidebar-footer">
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <h1>Products</h1>
      <div class="top-actions">
        <button id="refreshBtn" class="icon-btn">⟳</button>
      </div>
    </header>

    <section class="container card">
      <form id="productForm" class="product-form">
        <div class="row">
          <input id="prodName" placeholder="Product name" required />
          <input id="prodPrice" type="number" placeholder="Price" required />
        </div>

        <div class="row">
          <input id="prodImage" type="file" accept="image/*" />
          <select id="prodAvail">
            <option value="true">Available</option>
            <option value="false">Hidden</option>
          </select>
          <button id="addProductBtn" class="btn primary">Add Product</button>
        </div>
      </form>
    </section>

    <section class="container card product-grid-wrap">
      <h2>Menu Items</h2>
      <div id="productGrid" class="product-grid"></div>
    </section>

    <footer class="footer muted">© 2025 SweetBites • Dark Mode Deluxe</footer>
  </div>

  <script type="module" src="scripts/firebase.js"></script>
  <script type="module" src="scripts/products.js"></script>
</body>
</html>
