<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SweetBites Admin — Orders</title>
  <link rel="stylesheet" href="scripts/admin.css">
</head>
<body class="admin-dashboard">
  <aside class="sidebar">
    <div class="logo-row">
      <div class="logo-mark"></div>
      <div class="logo-text">SweetBites</div>
    </div>

    <nav class="nav">
      <a href="dashboard.html" class="nav-item">Overview</a>
      <a href="products.html" class="nav-item">Products</a>
      <a href="orders.html" class="nav-item active">Orders</a>
      <a href="messages.html" class="nav-item">Messages</a>
    </nav>

    <div class="sidebar-footer">
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <h1>Orders</h1>
      <div class="top-actions">
        <input id="searchOrders" placeholder="Search by name or email" />
      </div>
    </header>

    <section class="admin-section">
      <h2>Active Orders</h2>
      <div id="ordersLoader" class="loader">Loading orders...</div>
      <div id="ordersList" class="orders-grid"></div>

      <details id="finishedOrdersSection" class="finished-orders">
        <summary>Finished Orders</summary>
        <div id="finishedOrdersList" class="orders-grid"></div>
      </details>
    </section>

    <footer class="footer muted">© 2025 SweetBites • Admin Console</footer>
  </div>

  <script type="module" src="scripts/firebase.js"></script>
  <script type="module" src="scripts/orders.js"></script>
</body>
</html>
